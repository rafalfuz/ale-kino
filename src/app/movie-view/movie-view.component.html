<div class="movie-view-wrapper">
    <div class="movie-image">
        <div class="movie-image-poster">
            <img src={{movie.posterImg}} alt="">
        </div>
    </div>
    <div class="movie-info">
        <h1 class="movie-info-title">{{movie.title}}</h1>
        <p class="movie-info-about">{{movie.type}} | {{movie.time}} | {{movie.age}}</p>
        <p class="movie-info-description">
            {{isFullBlown ? movie.description : movie.description | truncate:120}} 
        </p>
        <p class="movie-info-description-show" (click)="handleVisibiltyDescription()"> WiÄ™cej</p>
        <div class="btn-group">
            <a href="#!" class="btn btn-data-select" *ngFor="let hour of movie.seassionHours"><button>{{hour}}</button></a>
        </div>
    </div>
    <div class="movie-rating">
        <p class="rate">{{movie.rate}} / 10</p>
    </div>
</div>
